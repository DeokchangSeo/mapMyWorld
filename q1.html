<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/general-question.css" rel="stylesheet">
    <link href="css/navigation.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="js/jquery-ui.min.js"></script>-->
    <script type="text/javascript" src="js/cookie.js"></script>
    <script>
        $( document).ready(function() {
            var username=getCookie("username");
            if(username!=null)
            {
                requestData = {
                    "table": "table1"
                };
                $.ajax({
                    url: "server/get_info.php",
                    data: requestData,
                    type: "POST",
                    dataType: 'json',
                    success: function (data) {

                        if (data.result == "success") {
                            //alert("success");
                            console.log(data.return);

                            $.each(data.return, function(key, value) {
                               //console.log(key + ": "+ data.return[key]);
                               var value = data.return[key];
                               $('#'+key).append(value);
                            });
                        } else {
                            console.log(data.return);
                        }
                    }
                });
            }
        });
    </script>
    <title>Map My World</title>
</head>
<body>
<div class="container-fluid">
    <div class="row clearfix wrap">
        <div class="col-xs-6 col-md-2 column nav-bar">
            <div class="top-area">
                <a href="index.html"><img src="img/logo-index.gif" class="img-responsive center-block" alt="logo" style="padding-bottom: 10px"/></a>
            </div>
            <div id="left-navigation"></div>
        </div>

        <div class="col-xs-6 col-md-10 column">
            <h1>Who I am<small><br><em>My feelings, my beliefs and my attitudes are important to how I act, think and express myself.</em></small></h1>
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Question 1</li>
            </ol>
            <div class="row clearfix">
                <div class="col-md-6 column form-group">
                    <h3><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>What is important to me?</h3>
                    <textarea id="q1_info1" class="form-control" placeholder="Think about what makes you happy and what makes you sad"></textarea>
                </div>
                <div class="col-md-6 column form-group">
                    <h3><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>What do I like about myself?</h3>
                    <textarea id="q1_info2" class="form-control"></textarea>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-6 column form-group">
                    <h3><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>What do other people like about me?</h3>
                    <textarea id="q1_info3" class="form-control"></textarea>
                </div>
                <div class="col-md-6 column form-group">
                    <h3><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>How to best support me:</h3>
                    <textarea id="q1_info4" class="form-control" placeholder="Think about how you like to be treated by the people who help you"></textarea>
                </div>
            </div>
            <div class="side-bar">
                <a href="#" type="button" onclick="submitform()" class="icon-ad"><h4>SAVE</h4></a>
            </div>
        </div>
    </div>
</div>

<div class="row clearfix footer"></div>
</body>
<script>
    function submitform() {
        var f = document.getElementsByTagName('textarea');
        if (f[0].value!==""&&f[1].value!==""&&f[2].value!==""&&f[3].value!=="") {
            var cart={"q1_info1": f[0].value, "q1_info2": f[1].value, "q1_info3": f[2].value, "q1_info4": f[3].value};
            console.log(cart);
            $.ajax({
                url: "server/q1.php",
                data: cart,
                type: "POST",
                dataType:'json',
                success: function (data) {
                    console.log(data);
                    var i, x="";
                    for(i in data.result){
                        x+=data.result[i];
                    }
                    console.log(x);
                    if (x == "success") {
                        console.log("the request and value delivered successfully");
                        window.location.href = "q2.html";
                    }
                    else if(x=="noUser")
                    {
                        alert("No Record!\nPlease start from the beginning");
                        window.location.href="index.html";
                        console.log("Cookie is destroyed or same email address");
                    }
                    else {
                        console.log("Thread went through the php, but data failed to deliver");
                    }
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){
                    alert ("XMLHttpRequest.status="+XMLHttpRequest.status+"\ntextStatus="+textStatus+"\nerrorThrown=" + errorThrown);
                }
            });

        }else {
            alert("Please fill the form");
            console.log("fail")
        }
    }

    //    page loading
    $("#left-navigation").load("index.html .com__nav");
//    $(".footer").load("index.html #footer");
</script>
</html>
