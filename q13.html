    <script>
        $( document ).ready(function() {

            if(username!=null)
            {
                requestData = {
                    "table": "table13"
                };
                $.ajax({
                    url: "server/get_info.php",
                    data: requestData,
                    type: "POST",
                    dataType: 'json',
                    success: function (data) {

                        if (data.result == "success") {
                            //alert("success");
                            console.log(data.return);

                            $.each(data.return, function(key, value) {
                                //console.log(key + ": "+ data.return[key]);
